name: "tests"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  # Force terminal colors. @see https://www.npmjs.com/package/colors
  FORCE_COLOR: 1

jobs:
  test_linux:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
    - run: echo "Yo I did run ${{ matrix.os}} ${{matrix.browser }}"
